<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<title>로그인</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light border-bottom" >
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">JPA질문 게시판</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="questionCreate">질문하기</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="login">로그인</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" sec:authorize="isAnonymous()" href="memberJoin">회원가입</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<!-- 네비게이션 바 끝 -->
	<div class="container my-3">
		<div class="my-3 border-bottom">
			<div>
				<h4>회원 로그인</h4>
			</div>
		</div>
		<form th:action="@{/login}" method="post">
				<!-- 회원 로그인시 에러 발생 메세지 -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						로그인 실패! 사용자 아이디 또는 비밀번호를 다시 확인해 주세요.
					</div>
				</div> 
				<!-- 에러 발생 출력 끝 -->
				
			<div class="mb-3">
				
				<label for="userid" class="form-label">아이디 :</label> 
				<input class="form-control" type="text" name ="username" id ="username"> 
			</div>
			<div class="mb-3">
				<label for="userpw" class="form-label">비밀번호 :</label>
				<input class="form-control" type="password" name="userpw" id="userpw">
			</div>
			<input class="btn btn-primary my-2" type="submit" value="로그인">
		</form>
	</div>
</body>
</html>
